<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>New User Example</h1>
        <h3>Example for creating a new user and setting the password using safeguard.js</h3><br>
        <label for="sgConnect">Safeguard Address:</label>
        <input type="text" id="sgConnect" name="sgConnect"><br><br>
        <div>
            <button onclick="connectToSafeguard(document.getElementsByName('sgConnect')[0].value)">Connect</button>
            <button onclick="logout()">Logout</button>
        </div><br>
        <label>(The Safeguard address is only needed to connect. Once connected you do not need to input the address again to create the new user.)</label><br><br><br>
        <label for="sgUserName">User Name:</label>
        <input type="text" id="sgUserName" name="sgUserName"><br><br>
        <label for="sgPassword">Password:</label>
        <input type="password" id="sgPassword" name="sgPassword"><br><br>
        <div id="buttonGetMe">
            <button onclick="createUser(document.getElementsByName('sgUserName')[0].value, document.getElementsByName('sgPassword')[0].value)">Create User</button>
        </div><br>
        <div id="logger"></div>

        <script src="logger.js"></script>
        <script src="safeguard.min.js"></script>
        <script src="safeguardJsAccessTokenChecker.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
