<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>SignalR Example</h1>
        <h3>Example for registering to SignalR using safeguard.js</h3><br>
        <label for="sgConnect">Safeguard Address:</label>
        <input type="text" id="sgConnect" name="sgConnect"><br><br>
        <div>
            <button onclick="connectToSafeguard(document.getElementsByName('sgConnect')[0].value)">Connect</button>
            <button onclick="logout()">Logout</button>
        </div><br>
        <label>(The Safeguard address is only needed to connect. Once connected you do not need to input the address again to "Register for SignalR events".)</label><br><br><br>
        <div id="buttonRegisterSignalR">
            <button onclick="registerSignalR()">Register SignalR</button>
        </div><br>
        <div id="logger"></div>

        <script src="logger.js"></script>
        <script src="safeguard.min.js"></script>
        <script src="safeguardJsAccessTokenChecker.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
