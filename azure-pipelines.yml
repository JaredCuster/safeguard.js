trigger: none
pr:
   branches:
    include:
      - master
      - release-*
   paths:
    include:
      - src

pool:
  vmImage: 'windows-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install --production=false
    npm run build
  displayName: 'npm install and build'

- script: |
    npm test
  displayName: 'npm unit tests'