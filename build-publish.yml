trigger:
  branches:
    include:
      - master
      - release-*
  paths:
    exclude:
      - README.md
      - samples
      - test

pr: none

pool:
  vmImage: 'windows-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- task: Npm@1
  inputs:
    command: 'publish'
    workingDir: '/'
    publishEndpoint: 'safeguard.js service connection'